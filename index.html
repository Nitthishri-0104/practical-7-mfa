<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Time tracking dashboard</title>
<link rel="stylesheet" href="style.css">
 
</head>

<body>
 <div class="whole">
<div class="column1" >
  <div class="bigbox">
      <img class="black" src="assets/images/image-jeremy.png" height="100px" width="100px">
      <p>Report for</p>
      <h1>Jeremy<br> Robson</h1>
    </div>

  <nav>
  <a href="" >Daily</a>
  <a href="">Weekly</a>
   <a href="">Monthly</a>
  </nav>
  
</div>

<div class="side">
  <div class="row1">
  
    <div class="box1">

      <div class="sub1">
        <img class="game" src="assets/images/icon-work.svg" height="">

        <div class="sub2">
      <h3>Work</h3>
      <h2>32hrs</h2>
      <p>Last Week-36hrs</p>
       </div>
    </div>

    </div>

    <div class="box2">
      <div class="sub1">
        <img  class="game"src="assets/images/icon-play.svg" >

        <div class="sub2">
      <h3>Play</h3>
      <h2>10hrs</h2>
      <p>Last Week-8hrs</p>
      </div>
     </div>
    </div>

    <div class="box3">
      <div class="sub1">
        <img  class="game" src="assets/images/icon-study.svg">

        <div class="sub2">
      <h3>Study</h3>
      <h2>4hrs</h2>
      <p>Last week-7hrs</p>
        </div>
      </div>
    </div>

  </div>
  
  <div class="row2">

    <div class="box4">
      <div class="sub1">
        <img  class="game" src="assets/images/icon-exercise.svg">

        <div class="sub2">
      <h3>Exercise</h3>
      <h2>4hrs</h2>
      <p>Last week-5hrs</p>
        </div>
      </div>


    </div>
    <div class="box5">
      <div class="sub1">
        <img  class="game" src="assets/images/icon-social.svg">

        <div class="sub2">
      <h3>Social</h3>
      <h2>5hrs</h2>
      <p>Last week-10hrs</p>
        </div>
      </div>


    </div>
    <div class="box6">
      <div class="sub1">
        <img  class="game" src="assets/images/icon-self-care.svg">

        <div class="sub2">
      <h3>Self Care</h3>
      <h2>2hrs</h2>
      <p>Last week-2hrs</p>
        </div>
        </div>
    </div>

    </div>
</div>
</div>
</body>

</html>
